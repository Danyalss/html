<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Video Downloader</title>
</head>
<body>
    <form action="/download_video" method="post">
        <label for="video_url">Video URL:</label><br>
        <input type="text" id="video_url" name="video_url"><br>
        <label for="expiry_time">Expiry Time (in hours):</label><br>
        <input type="number" id="expiry_time" name="expiry_time" min="1" max="12"><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>

<!-- download.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Download Link</title>
</head>
<body>
    <p>Your download link is: <a href="{{ download_link }}">{{ download_link }}</a></p>
</body>
</html>
