<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>دانلود لینک</title>
</head>
<body>
    <form action="download.php" method="post">
        <label for="videoURL">لینک ویدئو را وارد کنید:</label>
        <input type="url" id="videoURL" name="videoURL" required>
        <label for="expiry">زمان انقضا:</label>
        <select name="expiry" id="expiry">
            <option value="1">1 ساعت</option>
            <option value="2">2 ساعت</option>
            <!-- اضافه کردن گزینه‌های دیگر تا 12 ساعت -->
            <option value="12">12 ساعت</option>
        </select>
        <button type="submit">ایجاد لینک دانلود</button>
    </form>
</body>
</html>
